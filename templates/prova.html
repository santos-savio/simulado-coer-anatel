<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Simulado COER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    body {
      background-color: #f4f6f8;
      padding: 2rem;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .option {
      padding: 1rem;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .option.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    #nextBtn {
      display: none;
      margin-top: 1rem;
    }

    .progress-container {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="progress-container">
      <progress class="progress is-primary" value="1" max="10" id="progressBar">1%</progress>
    </div>

    <div id="question" class="question">
      A pergunta será exibida aqui
    </div>

    <div id="options">
      <!-- Opções aparecerão aqui via JS -->
    </div>

    <button id="nextBtn" class="button is-link is-fullwidth">Próxima</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
